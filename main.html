<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Grid Image Layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- ✅ Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    img {
      height: 100px;
      width: 100px;
      object-fit: cover;
    }
  </style>
</head>
<body>

<!-- ✅ All rows inside a single container-fluid -->
<div class="container-fluid">

  <!-- Row 1: 12 columns of col-sm-1 -->
  <div class="row">
    <!-- Repeat this block 12 times -->
    <div class="col-sm-1"><img src="https://images.pexels.com/photos/12117994/pexels-photo-12117994.jpeg" alt="img"></div>
    <div class="col-sm-1"><img src="https://images.pexels.com/photos/12117994/pexels-photo-12117994.jpeg" alt="img"></div>
    <div class="col-sm-1"><img src="https://images.pexels.com/photos/12117994/pexels-photo-12117994.jpeg" alt="img"></div>
    <div class="col-sm-1"><img src="https://images.pexels.com/photos/12117994/pexels-photo-12117994.jpeg" alt="img"></div>
    <div class="col-sm-1"><img src="https://images.pexels.com/photos/12117994/pexels-photo-12117994.jpeg" alt="img"></div>
    <div class="col-sm-1"><img src="https://images.pexels.com/photos/12117994/pexels-photo-12117994.jpeg" alt="img"></div>
    <div class="col-sm-1"><img src="https://images.pexels.com/photos/12117994/pexels-photo-12117994.jpeg" alt="img"></div>
    <div class="col-sm-1"><img src="https://images.pexels.com/photos/12117994/pexels-photo-12117994.jpeg" alt="img"></div>
    <div class="col-sm-1"><img src="https://images.pexels.com/photos/12117994/pexels-photo-12117994.jpeg" alt="img"></div>
    <div class="col-sm-1"><img src="https://images.pexels.com/photos/12117994/pexels-photo-12117994.jpeg" alt="img"></div>
    <div class="col-sm-1"><img src="https://images.pexels.com/photos/12117994/pexels-photo-12117994.jpeg" alt="img"></div>
    <div class="col-sm-1"><img src="https://images.pexels.com/photos/12117994/pexels-photo-12117994.jpeg" alt="img"></div>
  </div>

  <!-- Row 2: 6 columns of col-sm-2 -->
  <div class="row mt-2">
    <!-- Repeat this block 6 times -->
    <div class="col-sm-2"><img src="https://images.pexels.com/photos/12117994/pexels-photo-12117994.jpeg" alt="img"></div>
    <div class="col-sm-2"><img src="https://images.pexels.com/photos/12117994/pexels-photo-12117994.jpeg" alt="img"></div>
    <div class="col-sm-2"><img src="https://images.pexels.com/photos/12117994/pexels-photo-12117994.jpeg" alt="img"></div>
    <div class="col-sm-2"><img src="https://images.pexels.com/photos/12117994/pexels-photo-12117994.jpeg" alt="img"></div>
    <div class="col-sm-2"><img src="https://images.pexels.com/photos/12117994/pexels-photo-12117994.jpeg" alt="img"></div>
    <div class="col-sm-2"><img src="https://images.pexels.com/photos/12117994/pexels-photo-12117994.jpeg" alt="img"></div>
  </div>

  <!-- Row 3: 3 columns of col-sm-4 -->
  <div class="row mt-2">
    <div class="col-sm-4"><img src="https://images.pexels.com/photos/12117994/pexels-photo-12117994.jpeg" alt="img"></div>
    <div class="col-sm-4"><img src="https://images.pexels.com/photos/12117994/pexels-photo-12117994.jpeg" alt="img"></div>
    <div class="col-sm-4"><img src="https://images.pexels.com/photos/12117994/pexels-photo-12117994.jpeg" alt="img"></div>
  </div>

  <!-- Row 4: 1 column of col-sm-12 -->
  <div class="row mt-2">
    <div class="col-sm-12 text-center"><img src="https://images.pexels.com/photos/12117994/pexels-photo-12117994.jpeg" alt="img"></div>
  </div>

</div>

</body>
</html>
